<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="../Mine/css/exm.css">
</head>
<body>
	<h1 class="head">Application Form</h1>
	<form>
		<h3>Name</h3>
		<input id="nme" type="text" name="name" placeholder="Enter your name">
		<h3>Email</h3>
		<input id="nme" type="email" name="email" placeholder="Enter your email">
		<h3>Date of Birth</h3>
		<input id="nme"type="Date" name="age" placeholder="DD-MM-YY">
		<h3>Gender</h3>
		<input type="radio" name="gender" >Male
		<input  type="radio" name="gender1" >Female 
		<h3>Nationality</h3>
		<input id="nme"type="text" name="nation">
		<h3>Branch</h3>
		<select id="nme">
			<option disabled="disabled" selected="selected">Choose option</option>
			<option>Computer Science</option>
			<option>Electronics and Communication</option>
			<option>Mechanical</option>
			<option>Civil</option>
			<option>Electrical and Electronics</option>
		</select>
		<div>
		<h3>Phone Number</h3>
		<select id="nm1">
			<option disabled="disabled" selected="selected">+91</option>
			<option>+91</option>
			<option>+92</option>
			<option>+93</option>
			<option>+94</option>
			<option>+95</option>
		</select>
		<input id="nme"type="phone-number" name="phone-number" placeholder="Enter 10 digit phone-number">
	</div>
	<div >
		<h3>Programming skills</h3>
		<input id="nm2"  type="checkbox" name="Interested">Java
		<input id="nm2" type="checkbox" name="Interested">Python
		<input id="nm2"type="checkbox" name="Interested">C++
	</div>
		<br>
		<button>Submit</button>
		<button id="rst">Reset</button>
	</form>
</body>
</html>
